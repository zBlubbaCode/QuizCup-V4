name: QuizCupV4
version: '${project.version}'
main: de.zblubba.quizcupv4.QuizCupV4
api-version: '1.20'

commands:
  fly:
    permission: quizcup.fly
    description: Toggles the permission to fly
  closechat:
    permission: quizcup.chat.clsoe
    description: öffnet oder schließt den chat
  invis:
    permission: quizcup.visibility
    description: schaltet die sichtbarkeit von Spielern um
  stresstest:
    permission: quizcup.admin
    description: performs a stresstest for testing the server's performance
  points:
    permission: quizcup.helper
    description: ändert die punktzahl eines spielers
  winner:
    permission: quizcup.helper
    description: fügt die punkte zu den gewinnern hinzu
  winnerbackup:
    permission: quizcup.helper
    description: backup für den winner command
  invsee:
    permission: quizcup.invsee
    description: invsee command
  startfrage:
    permission: quizcup.fragen.start
    description: startet eine frage
  spawn:
    description: teleportiert einen zum spawn
  finalplayer:
    permission: quizcup.finale
    description: fügt alle finalspieler zu einer liste hinzu
  finaltp:
    permission: quizcup.finale
    description: teleportiert alle finalspieler zu einem ort
  zumstart:
    permission: quizcup.helper
    description: warnt alle spieler zum spawn zu kommen